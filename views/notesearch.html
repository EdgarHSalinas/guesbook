<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Code RGV Boot Notes</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/newnote">New Note</a></li>
                
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="text-center">
        <h1>Notes Search</h1>
        <p class="lead">Search Results. </p>
    </div>

    <div>
        <!--<h2>Latest Notes</h2>-->

        <div class="container">
            <!--Filter notes list by member name-->
            <form action="/" method="post">
               <div class="form-group">
                <label class="col-md-4 control-label" for="memberName">Search by name</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="memberName" name="memberName"></textarea>
                </div>
            </div>
                        <!-- Button -->
                        <button id="btnFilterNotes" name="btnFilterNotes" class="btn btn-primary" type="submit">Search...</button>
                    </div>
                </div>
            </form>
        </div>
        <br />

        <div class="container">
            <div class="col-md-12 column list-group">
                {% for note in notes %}
                <div class="list-group-item">
                    <div>Note from <em><strong>{{ note.memberName }}</strong></em> on: {{ note.createdOn.toDateString() }}</div>
                    <div><strong>Work yesterday:</strong> {{ note.workYesterday }}</div>
                    <div><strong>Work today:</strong> {{ note.workToday }}</div>
                    <div><strong>Impediment:</strong> {{ note.impediment }}</div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div><!-- /.container -->
</body>
</html>
